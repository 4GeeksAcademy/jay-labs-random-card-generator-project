<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jay's Random Card Generator Project</title>
    <link rel="stylesheet" href="style.css" />
    <!-- start added from class -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- end added from class -->
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-3">
          Column left
        </div>
        <div class="col-6">
          <div class="container-fluid text-center" id="theCard">
            <div id="cardSuitTop">face top</div>
            <div id="cardValue">value center</div>
            <div id="cardSuitBottom">face bottom</div>
          </div>
        </div>
        <div class="col-3">
          Column right
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          Column left
        </div>
        <div class="col-6 mt-3">
          <button onclick="drawTheCard()" id="documentButton">
            Click here to draw another card..
          </button>
        </div>
        <div class="col-3">
          Column right
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <!-- start added from class -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- end added from class -->
  </body>
</html>

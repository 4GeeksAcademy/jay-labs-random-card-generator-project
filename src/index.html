<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jay's Random Card Generator Project</title>
    <link rel="stylesheet" href="style.css" />
    <!-- start added from class -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lunasima:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- end added from class -->
  </head>
  <body>
    <div class="container text-center mt-5">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <h1>Jay's Random Card Generator Project</h1>
        </div>
        <div class="col-3"></div>
      </div>
      <!-- start card content -->
      <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
          <div id="cardContainer">
            <div class="container-fluid text-center" id="theCard">
              <div id="cardSuitTop">
                J
              </div>
              <div id="cardValue">
                <div>
                  <img
                    src="src/assets/img/joker_text.png"
                    style="width: 65%;"
                  />
                </div>
              </div>
              <div id="cardSuitBottom">
                <div>
                  J
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
      <!-- end card content -->
      <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6 mt-3">
          <button
            onclick="drawTheCard()"
            id="drawCardButton"
            class="btn btn-success btn-outline-dark text-light border-3"
          >
            Draw a card
          </button>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row mt-3">
        <div class="col-3"></div>
        <div class="col-6">
          <button
            onclick="generateCardInterval()"
            id="timedButton"
            class="btn btn-danger btn-outline-dark text-light border-3"
          >
            Start/Stop new card every 2 seconds
          </button>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <script src="app.js"></script>
    <!-- start added from class -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- end added from class -->
  </body>
</html>
